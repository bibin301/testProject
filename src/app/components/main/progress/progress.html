<div ng-class="{'progress-chart-wrapper': true, vertical: vm.isVertical}">
	<style>
		.rbc-label.rbc-label-start	{
		    fill: white;
    		font-size: 12px;
    		transform: translateX(-6px) translateY(-1px);	
		}
	</style>
	<div ng-class="{'progress-chart': true, vertical: vm.isVertical}" id="{{vm.chartId}}" class="progress-chart">
	
	</div>
	<div class="legend" ng-class="{legend: true, vertical: vm.isVertical}" style="display: flex; justify-content: space-between;margin-top: 10px;">
		<div ng-attr-title="{{vm.documentStatus}}" class="item" style="display: flex; align-items: center;">
			<div class="item" style="margin-right: 10px; width: 10px; height: 10px; border-radius:100%; background-color: #00cacd"></div>
			Documents
		</div>
		<div ng-attr-title="{{vm.profileStatus}}" class="item" style="display: flex; align-items: center;" >
			<div style="margin-right: 10px; width: 10px; height: 10px; border-radius:100%; background-color: #4bb7f5"></div>
			Personal Profile
		</div>
		<div ng-attr-title="{{vm.kycStatus}}" class="item" style="display: flex; align-items: center;">
			<div style="margin-right: 10px; width: 10px; height: 10px; border-radius:100%; background-color: #f7b92f
"></div>
			KYC
		</div>
	</div>
</div>
