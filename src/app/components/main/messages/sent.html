<div class="inbox">
	<div class="message" ng-repeat="message in vm.messages">
		<img style="height:50px;padding-right: 20px;" src="/assets/images/standard-chartered.png">
		<div class="detail">
			<div>{{message.messageSubject}}</div>
			<div style="font-size: 12px; margin-bottom: 10px;margin-top: 10px;">To: {{message.messageToName}} ({{message.messageToEmail}})</div>
			<div style="opacity: 0.4;font-size: 14px; line-height: 25px;">{{message.messageContent}}</div>
		</div>
		<div class="time">
			<div style="white-space: nowrap;padding-right: 10px" am-time-ago="message.messageDate | amParse:'YYYY-MM-DD'"></div>
			<a style="text-decoration: none;cursor: pointer;">
				<img src="/assets/images/open-message.png">					
			</a>

		</div>
	</div>
</div>
