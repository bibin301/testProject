<div layout="row" class="mainArea">
    <md-stepper id="stepper-demo" md-linear="true">
        <md-step md-label="Brokerages">
            <md-step-body layout="row" layout-wrap>
                <h3 class="partnersHeader">Premium Partners</h3>
                <div class="partnerLogo">
                    <img class="premiereIcon" src="../../../../assets/images/premiere.png"/>
                    <center><img src="../../../../assets/images/partnerLogos/posb.png"/></center>
                </div>
                <div class="partnerLogo">
                    <img class="premiereIcon" src="../../../../assets/images/premiere.png"/>
                    <center><img src="../../../../assets/images/partnerLogos/dbs.png"/></center>
                </div>
                <div class="partnerLogo">
                    <img class="premiereIcon" src="../../../../assets/images/premiere.png"/>
                    <center><img src="../../../../assets/images/partnerLogos/uob.png"/></center>
                </div>
                <div class="partnerLogo">
                    <img class="premiereIcon" src="../../../../assets/images/premiere.png"/>
                    <center><img src="../../../../assets/images/partnerLogos/icici.png"/></center>
                </div>
                <h3 class="partnersHeader">All Partners</h3>
                <div class="partnerLogo">
                    <center><img src="../../../../assets/images/partnerLogos/citibank.png"/></center>
                </div>
                <div class="partnerLogo">
                    <center><img src="../../../../assets/images/partnerLogos/boa.png"/></center>
                </div>
                <div class="partnerLogo">
                    <center><img src="../../../../assets/images/partnerLogos/schartered.png"/></center>
                </div>
                <div class="partnerLogo">
                    <center><img src="../../../../assets/images/partnerLogos/axisbank.png"/></center>
                </div>
                <div class="partnerLogo">
                    <center><img src="../../../../assets/images/partnerLogos/hdfc.png"/></center>
                </div>
                <div class="partnerLogo">
                    <center><img src="../../../../assets/images/partnerLogos/uob.png"/></center>
                </div>
            </md-step-body>
        </md-step>
        <md-step md-label="Documents">
            <md-step-body>
                <div class="flex-wrapper" style="height: calc(100vh - 90px);margin-bottom: -90px;">
                <div ng-repeat="document in ::vm.documents">
                    <document-pane style="float: left;" document="document"></document-pane>
                </div>  
                </div>
            </md-step-body>
        </md-step>
        <md-step md-label="Personal Details">
            <md-step-body>
                <form name="personalDetailsForm" class="detailsForm">
                    <div layout="row">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>First name</label>
                                <input required ng-model="user.firstName" name="firstName" minlength="6" maxlength="100">

                                <div ng-messages="personalDetailsForm.firstName.$error" role="alert">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                        Please enter a name between 6 and 100 characters.
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-right:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Last name</label>
                                <input required ng-model="user.lastName" name="lastName" minlength="6" maxlength="100">
                                <div ng-messages="personalDetailsForm.lastName.$error" role="alert">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                        Please enter the last name between 6 and 100 characters.
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex="30" style="float:left;">
                                <label>Country Code</label>
                                <input required ng-model="user.countryCode" minlength="6" maxlength="100">
                            </md-input-container>
                            <md-input-container class="md-block" flex="100" flex-offset="10" style="float:left;">
                                <label>Hand Phone</label>
                                <input required ng-model="user.phoneNum" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-right:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Email ID</label>
                                <input required type="email" name="email" ng-model="user.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

                                <div ng-messages="personalDetailsForm.email.$error" role="alert">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                        Please enter a valid email Id.
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex="30" style="float:left;">
                                <label>Country Code</label>
                                <input required ng-model="user.countryCode" minlength="6" maxlength="100">
                            </md-input-container>
                            <md-input-container class="md-block" flex="100" flex-offset="10" style="float:left;">
                                <label>Residence Phone</label>
                                <input required ng-model="user.phoneNum" minlength="6" maxlength="100">
                            </md-input-container>

                        </div>
                        <div flex="50" class="col" style="margin-right:30px;">
                            <md-input-container style="margin-left: -16px;margin-top: 0px;">
                                <label>Date of Birth</label>
                                <md-datepicker ng-model="user.bdayDate"></md-datepicker>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nationality</label>
                                <md-select ng-model="country">
                                    <md-option><em>Singapore</em></md-option>
                                    <md-option ng-repeat="country in vm.countries" ng-value="country.name">
                                        {{country.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block">
                                <label>Residential Address</label>
                                <textarea ng-model='user.resaddress' rows="2"></textarea>
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-right:30px;">
                            <md-input-container class="md-block">
                                <label>Mailing Address</label>
                                <textarea ng-model='user.mailaddress' rows="2"></textarea>
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block">
                                <label>Passport Number</label>
                                <input required ng-model="user.passportnum" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-right:30px;">
                            <md-input-container class="md-block">
                                <label>Employment Status</label>
                                <md-select ng-model="empstatus">
                                    <md-option ng-repeat="empstatus in vm.empStatuses" ng-value="empstatus.name">
                                        {{empstatus.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                </form>

            </md-step-body>
        </md-step>
        <md-step md-label="KYC">
            <md-step-body>
                <form name="kycDetailsForm" class="detailsForm">
                    <div layout="row">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Tax Residence</label>
                                <input required ng-model="user.taxResidence" name="taxResidence" minlength="6" maxlength="100">

                                <div ng-messages="kycDetailsForm.taxResidence.$error" role="alert">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                        Please enter a valid tax residence.
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-right:30px;">
                            <md-input-container class="md-block" flex="30" style="float:left;">
                                <label>Currency</label>
                                <md-select ng-model="currency">
                                    <md-option ng-repeat="currency in vm.currencies" ng-value="currency.name">
                                        {{currency.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>                                
                            <md-input-container class="md-block" flex="100" flex-offset="10" style="float:left;">
                                <label>Annual Income</label>
                                <input required ng-model="user.annualIncome" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Source of Wealth</label>
                                <input required ng-model="user.sourceWealth" name="sourceWealth" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Source of Fund</label>
                                <input required ng-model="user.sourceFund" name="sourceFund" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Estimated Liquid Assets</label>
                                <input required ng-model="user.estimatedLiquidAssets" name="estimatedLiquidAssets" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Investigation Objectives</label>
                                <input required ng-model="user.investigationObjectives" name="investigationObjectives" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Likely frequency of Traders</label>
                                <input required ng-model="user.likelyFrequency" name="likelyFrequency" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Bank Reference</label>
                                <input required ng-model="user.bankRef" name="bankRef" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Bank account number</label>
                                <input required ng-model="user.bankAcc" name="bankAcc" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Language Proficiency</label>
                                <input required ng-model="user.languagePro" name="languagePro" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Academic Qualification</label>
                                <input required ng-model="user.academicQualification" name="academicQualification" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Mother’s Maiden Name</label>
                                <input required ng-model="user.motherMaidenName" name="motherMaidenName" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="margin-top:0px;">
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Name of Spouse</label>
                                <input ng-model="user.spouseName" name="spouseName" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                        <div flex="50" class="col" style="margin-left:30px;">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Spouse’s Passport / NRIC Number</label>
                                <input ng-model="user.spousePassport" name="spousePassport" minlength="6" maxlength="100">
                            </md-input-container>
                        </div>
                    </div>

                </form>
            </md-step-body>
        </md-step>
        <md-step md-label="Selection of Timeslot">
            <md-step-body layout="column" flex>
                <div style="min-height: 800px; height: 800px;">
                    <md-event-calendar md-events="vm.events" md-event-click="vm.eventClicked($selectedEvent)" md-label="title" md-show-create-link="true" md-create-event-click="vm.eventCreate($date)" md-create-disabled="dis" class="md-primary">
                    <md-event-calendar-header class="md-center">
                        <md-event-calendar-prev></md-event-calendar-prev>
                        <md-event-calendar-title></md-event-calendar-title>
                        <md-event-calendar-next></md-event-calendar-next>
                        <!-- <md-event-calendar-today></md-event-calendar-today> -->
                    </md-event-calendar-header>
                    </md-event-calendar>
                </div>
            </md-step-body>
        </md-step>
    </md-stepper>

    <footer>
        <div layout="row" class="footerBtns" layout-align="start center">
            <md-button class="md-raised md-back" ng-click="vm.backStep()">Back</md-button>
            <md-button class="md-raised md-success" ng-click="vm.nextStep()">Next</md-button>
        </div>
    </footer>
</div>
