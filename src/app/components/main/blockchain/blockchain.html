<div class="block-chain">
	<div class="top-bar">
		<div class="action" ng-click="vm.toggle()"> 
			<img ng-if="!vm.expanded" src="/assets/images/expand.png" alt="Expand">
			<img ng-if="vm.expanded" src="/assets/images/collapse.png" alt="Collapse">
		</div>
		Block chain
	</div>
	<div class="blocks" ng-if="vm.expanded">
		<div ng-mouseover="vm.fetchInfo(block.number)" class="block-wrapper" ng-repeat="block in vm.currentBlocks" ng-if="$index >= vm.startFrom">
			<div class="block">{{block.number}}</div>
			<div class="info">
				<div ng-if="block.timestamp" style="padding-bottom: 5px;">Date: {{block.timestamp}}</div>
				<div ng-if="block.timestamp">Type: Invocation</div>
				<img ng-if="!block.timestamp" style="width: 40px; height: 40px;" src="/assets/images/loading.gif" alt="">
			</div>
		</div>
	</div>
</div>
