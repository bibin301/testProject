<div class="document">
	<div layout="row" class="document-upper">
		<div class="document-icon">
			<img ng-src="{{document.iconUrl}}"></img>
		</div>
		<div layout="column" class="document-details">
			<span style="font-weight: bold"> {{ document.categoryName + ' ' + document.documentTypeName }} </span>
			<div layout="row">
			 	<figure class="red-circle"></figure>
			 	<span style="font-weight: 100;font-size: 12px;">{{ document.docType || 'Required' }}</span>
			 </div>
			<span>{{ document.comment || 'Lorem ipsum dorum sit amet, consectuter' }}</span>
		</div>
	</div>
	<div class="document-action" ng-if="!document.documentID || document.replaceAction" ngf-drag-over-class="'dragover'" ngf-drop="upload($file, document)">
		<span>Drag and drop your file here or 
		<md-button ngf-select="upload($file, document)" class="md-primary md-raised" style="background-color: #3598DB">	Upload
		</md-button>
 		</span>
	</div>
	<div class="document-action" ng-if="document.documentID && !document.replaceAction">
		<div style="width: 50%" ng-click="vm.preview(document)">View</div>
		<div style="width: 2px; border: solid 1px #e7ecf1;"></div>
		<div style="width: 50%" ng-click="vm.replace(document)">Replace</div>
	</div>
</div>
