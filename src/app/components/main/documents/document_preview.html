<div style="width: 800px; height: 700px; border-radius: 5px; background-color: #f5f9fa"
	ngf-drop ng-model="vm.picFile" ngf-pattern="image/*" class="cropArea">
	<img style="max-width:100%;max-height:100%;vertical-align: middle;" ng-src="{{vm.picFile | ngfDataUrl}}" result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
	</img>

	<div class="document-preview">
		Fit inside document screen.
		Place on contrasting background.
	</div>
</div>
